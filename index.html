<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>emis.dgfp.gov.bd</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="allpage container-fluid">
    <h1 class="text-center text-white fs-3 fw-medium p-3">
      কম জন্ম ওজনের নবজাতকের বিশেষ সেবা
    </h1>
  </div>
  <div class="midcontent1 container-fluid">
    <div class="d-flex justify-content-center">
      <img src="./assets/img/bdlogo.png" class="bdlogo my-5" alt="bdlogo" />
    </div>
    <div class="d-flex justify-content-center">
      <img src="./assets/img/motherwithbaby.png" class="border motherbaby mb-5" alt="motherwithbaby" />
    </div>
    <div class="midtext1">
      <div class="midtextheader">
        <h3 class="card-text p-4">
          ক্যাঙ্গারু মাদার কেয়ার ( কেএমসি ) সেবাপ্রদানে কর্মসহায়িকা ও ফলোআপ
          কার্ড
        </h3>
      </div>
      <p class="midtextpara p-3">
        <span>(</span>বাড়িতে কম জন্ম-ওজনের নবজাতককে কেএমসি সেবা প্রদানে স্বাস্থ্যকর্মী, মা
        ও পরিবারে সহায়তার জন্য<span>)</span>
      </p>
    </div>
  </div>
  <div class="container-fluid footerbg py-4">
    <div class="row logofooter p-5">
        <div class="col-4 col-md-2">
          <img src="./assets/img/healthandfamilyministry.png" alt="" srcset="">
        </div>
        <div class="col-4 col-md-2">
          <img src="./assets/img/health2.png" alt="" srcset="">
        </div>
        <div class="col-4 col-md-2">
          <img src="./assets/img/family2.png" alt="" srcset="">
        </div>
        <div class="col-4 col-md-2">
          <img src="./assets/img/citizen.png" alt="" srcset="">
        </div>
        <div class="col-4 col-md-2">
          <img src="./assets/img/nutrition.png" alt="" srcset="">
        </div>
        <div class="col-4 col-md-2">
          <img src="./assets/img/unicef.png" alt="" srcset="">
        </div>
    </div>
  </div>
</body>

</html>
